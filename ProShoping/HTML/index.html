<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>

    <link rel="stylesheet" type="text/css" href="CSS/style.css">

    <link rel="shortcut icon" type="image/x-icon" href="IMGES/grocery.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="navbar">
        
            <a href="#" class="logo">My Store</a>
            <ul class="meun">
                <li><a href="#" class="home">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Our Packages</a></li>
                <li><a href="#">Our App</a></li>
            </ul>

            <div class="nav-right">
                <a href="#" class="shop"><img src="IMGES/grocery-store.png" alt="Grocery Store"></a>
                <span>0</span>
            </div>
    </nav>

    <section class="search-banner">
        <div class="search-banner-text">
            <h1>Get Your Groceries Delivered</h1>
            <strong>#Free Delivery</strong>
        

            <form action="#" class="search-box" method="post">
                <img src="IMGES/search.png" alt="Search">
                <input type="text" class="search-input" name="search" id="search" placeholder="Search for products">
                <input type="submit" class="search-btn" value="Search">
            </form>
        </div>
    </section>

    <section class="categories">
        <div class="categories-heading">
            <h2>Categories</h2>
            <span>All</span>
        </div>

        <div class="categories-cont">
            <div class="categories-box">
                <img src="IMGES/vegetable.png" alt="Vegetables">
                <h3>Vegetables</h3>
            </div>
            <div class="categories-box">
                <img src="IMGES/fruits.png" alt="Fruits">
                <h3>Fruits</h3>
            </div>
            <div class="categories-box">
                <img src="IMGES/meat.png" alt="Meat">
                <h3>Meat</h3>
            </div>
            <div class="categories-box">
                <img src="IMGES/nuts.png" alt="Nuts">
                <h3>Nuts</h3>
            </div>
            <div class="categories-box">
                <img src="IMGES/spices.png" alt="Spices">
                <h3>Spices</h3>
            </div>

        </div>
    </section>

                
    
</body>
</html>
